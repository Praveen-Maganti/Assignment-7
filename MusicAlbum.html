<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<style>
    .background{
        background-color:black;
        min-height:130vh;
        width:100vw;
        display:flex;
        flex-direction:column;

    }
    .HeadingDiv{
        border:2px dashed white;
        width:90vw;
        border-radius:20px;
        height:7vh;
        margin-top:20px;
        margin-left:70px;
        display:flex;
        justify-content:center;
        flex-direction:column;
        font-family:  'Bubblegum Sans', cursive;

    }
    .heading{
        color:white;
        font-weight:bold;
        font-size:30px;
        margin-left:250px;
    }
    .ButtonDiv{
        background-color: yellow;
        border:2px solid white;
        height:7vh;
        width:90vw;
        border-radius:20px;
        margin-left:70px;
        margin-top:20px;

    }
    .btn{
        background-color:rgba(0,0,0,0.5);
        color:white;
        height:4.5vh;
        border-radius:7px;
        margin-top:10px;
    }
    .songs{
        border:2px dashed white;
        width:90vw;
        min-height:80vh;
        margin-top:27px;
        margin-left:70px;
        border-radius:6px;
        background-color: rgb(108, 65, 146,0.5);
        margin-bottom:80px;
    }
    .AlbumDiv{
        border:2px dashed yellow;
        min-height:30vh;
        margin:0px 20px;
        margin-top:20px;
        border-radius:6px;
        margin-bottom:20px;

    }
    .headingAlbum{
        color:white;
        font-family: 'Times New Roman', Times, serif;
        font-size:30px;
        margin-left:50px;
        margin-top:15px;
    }
    .img{
        height:17vh;
        width:10vw;
        padding:10px;
    }

</style>
<body>
    
    <div class="background">

        <div class="HeadingDiv">
            <h1 class="heading">Music World</h1>
        </div>

        <div class="ButtonDiv">
            <button style="margin-left:100px;" class="btn">HOME</button>
            <button class="btn">ABOUT US</button>
            <button class="btn">CATEGORY  &#8595;</button>
            <button class="btn">PRODUCTION</button>
            <button class="btn">GALLERY</button>
            <button class="btn">CONTACT US</button>
            <button class="btn">LOGIN</button>
        </div>

        <div class="songs">
            <div class="AlbumDiv">
                <h1 class="headingAlbum">&#8594 &nbspLatest Album ....</h1>
                <hr>
                 <img class="img" src="https://cdna.artstation.com/p/assets/images/images/063/542/252/large/ankit-raj-kdo4jto5dnimylymqv8c8ol1cza.jpg?1685766347">
                 <img  class="img" src="https://th.bing.com/th/id/OIP.ng9vSULhg9E2ZMUWc3_IuwHaLH?w=127&h=191&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                 <img  class="img" src="https://pomfort.com/news/wp-content/uploads/2024/07/pomfort-reference-kalki-movie-poster-silverstacklab.jpg">
                 <img  class="img" src="https://m.media-amazon.com/images/M/MV5BMmU4ZTM0MTctZTQ3Ny00YjZmLWFhNzEtOGYzMDk0ZjcyNmYzXkEyXkFqcGdeQXVyMTUyNjIwMDEw._V1_FMjpg_UX1000_.jpg">
                 <img  class="img" src="https://igimage.indiaglitz.com/tamil/home/dragon12102024m3.jpg">
                 <img  class="img" src="https://th.bing.com/th/id/OIP.ng9vSULhg9E2ZMUWc3_IuwHaLH?w=127&h=191&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                 <img  class="img" src="https://th.bing.com/th/id/OIP.QMGZTJzwbbySiV65tpJqRwHaLH?w=204&h=306&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                 <img  class="img" src="https://m.media-amazon.com/images/M/MV5BMmU4ZTM0MTctZTQ3Ny00YjZmLWFhNzEtOGYzMDk0ZjcyNmYzXkEyXkFqcGdeQXVyMTUyNjIwMDEw._V1_FMjpg_UX1000_.jpg">
            </div>

            <div class="AlbumDiv" style="margin-bottom:40px;">
                <h1 class="headingAlbum">&#8594 &nbspTOP 10 Songs ....</h1>
                <hr>
                 <img class="img"  src="https://th.bing.com/th/id/OIP.2KrYOBVzSq_hHNbhyywvNQHaLk?w=115&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">

                <img  class="img" src="https://igimage.indiaglitz.com/tamil/home/dragon12102024m3.jpg">
                <img  class="img" src="https://th.bing.com/th/id/OIP.ng9vSULhg9E2ZMUWc3_IuwHaLH?w=127&h=191&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                <img  class="img" src="https://th.bing.com/th/id/OIP.QMGZTJzwbbySiV65tpJqRwHaLH?w=204&h=306&c=7&r=0&o=5&dpr=1.3&pid=1.7">
            </div>

        </div>
    </div>
    
</body>
</html>
